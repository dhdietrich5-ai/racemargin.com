<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RaceMargin — Coming Soon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg:        #0f1117;
      --bg2:       #161920;
      --bg3:       #1c2028;
      --border:    #2a2e3a;
      --yellow:    #f0c040;
      --cyan:      #4fc3f7;
      --green:     #4caf7d;
      --text:      #c8cdd8;
      --text-dim:  #565c6e;
      --white:     #e8eaf0;
    }

    html, body {
      width: 100%; height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(var(--border) 1px, transparent 1px),
        linear-gradient(90deg, var(--border) 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.25;
      pointer-events: none;
    }

    .topbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 40px;
      background: var(--bg2);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 1.5rem;
      gap: 0.75rem;
      opacity: 0;
      animation: fadeIn 0.5s ease forwards 0.1s;
    }

    .logo {
      font-family: 'Rajdhani', sans-serif;
      font-weight: 700;
      font-size: 1.1rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--white);
    }
    .logo span { color: var(--yellow); }

    .version {
      font-size: 0.6rem;
      color: var(--text-dim);
      letter-spacing: 0.1em;
      margin-top: 2px;
    }

    .container {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2rem;
      gap: 1.5rem;
    }

    .panel {
      background: var(--bg2);
      border: 1px solid var(--border);
      padding: 2rem 3rem;
      max-width: 560px;
      width: 100%;
      opacity: 0;
      animation: fadeUp 0.6s ease forwards 0.3s;
    }

    .panel-label {
      font-size: 0.65rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--text-dim);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .panel-label::before {
      content: '';
      display: inline-block;
      width: 3px;
      height: 12px;
      background: var(--yellow);
    }

    .main-title {
      font-family: 'Rajdhani', sans-serif;
      font-weight: 700;
      font-size: clamp(2.5rem, 8vw, 4.5rem);
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: var(--white);
      line-height: 1;
      margin-bottom: 0.25rem;
    }
    .main-title span { color: var(--yellow); }

    .subtitle {
      font-size: 0.75rem;
      color: var(--text-dim);
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin-bottom: 2rem;
    }

    .divider {
      width: 100%;
      height: 1px;
      background: var(--border);
      margin: 1.5rem 0;
    }

    .status-row {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .status-dot {
      width: 8px; height: 8px;
      border-radius: 50%;
      background: var(--green);
      box-shadow: 0 0 8px var(--green);
      animation: blink 2s ease-in-out infinite;
      flex-shrink: 0;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .status-text {
      font-size: 0.7rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--green);
    }

    .tiles {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 1px;
      background: var(--border);
      border: 1px solid var(--border);
      max-width: 560px;
      width: 100%;
      opacity: 0;
      animation: fadeUp 0.6s ease forwards 0.6s;
    }

    .tile {
      background: var(--bg3);
      padding: 1rem 1.25rem;
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    .tile-label {
      font-size: 0.55rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--text-dim);
    }

    .tile-value {
      font-family: 'Rajdhani', sans-serif;
      font-weight: 600;
      font-size: 1.4rem;
      color: var(--cyan);
      line-height: 1;
    }

    .tile-sub {
      font-size: 0.55rem;
      color: var(--text-dim);
      letter-spacing: 0.1em;
    }

    .bottombar {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      height: 32px;
      background: var(--bg2);
      border-top: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.5rem;
      font-size: 0.6rem;
      color: var(--text-dim);
      letter-spacing: 0.12em;
      text-transform: uppercase;
      opacity: 0;
      animation: fadeIn 0.5s ease forwards 0.9s;
    }

    .bottombar-right {
      display: flex;
      gap: 2rem;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(16px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    .cursor::after {
      content: '_';
      color: var(--yellow);
      animation: cur 1s step-end infinite;
    }
    @keyframes cur {
      0%,100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="topbar">
    <div class="logo">Race<span>Margin</span></div>
    <div class="version">v1.0 · pre-launch</div>
  </div>

  <div class="container">

    <div class="panel">
      <div class="panel-label">System Status</div>
      <div class="main-title">Race<span>Margin</span></div>
      <div class="subtitle">Kart data analysis &amp; setup intelligence</div>
      <div class="divider"></div>
      <div class="status-row">
        <div class="status-dot"></div>
        <div class="status-text cursor">Development in progress</div>
      </div>
    </div>



  </div>

  <div class="bottombar">
    <span>racemargin.com</span>
    <div class="bottombar-right">
      <span>Karting Intelligence</span>
      <span>© 2026</span>
    </div>
  </div>

</body>
</html>
